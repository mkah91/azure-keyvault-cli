name: Bump version

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Bump rule to increase the version"
        type: choice
        required: true
        default: "patch"
        options:
          - "major"
          - "minor"
          - "patch"
jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump-version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Bump Version
        id: bump-version
        run: |
          poetry version ${{ github.event.inputs.version_bump }}
          echo "version=$(poetry version --short)" >> $GITHUB_OUTPUT
      - name: Commit Version Bump
        run: |
          branchname="release-${{ steps.bump-version.outputs.version }}"
          git config --local user.email "mkah91@users.noreply.github.com"
          git config --local user.name "mkah91"
          git checkout -b ${branchname}
          git add pyproject.toml
          git commit -m "Bump version: ${{ steps.bump-version.outputs.version }}"
          git push --set-upstream origin ${branchname}
          git push origin ${{ steps.bump-version.outputs.version }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Bump version to '${{ steps.bump-version.outputs.version }}'"
          body: |
            Please merge this PR before creating the Release '${{ steps.bump-version.outputs.version }}'!
          labels: |
            ignore
            ${{ github.event.inputs.version_bump }}
